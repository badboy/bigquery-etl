friendly_name: Aggregate for investigation of incidents
description: |-
  The purpose of this aggregates is to facilitate the
  investigation of incidents.
  The first version is only for Fenix, for which attribution
  is available (install_source and adjust_campaign).
  Requirement definition:
  https://docs.google.com/document/d/1fGBDDHIhdR-sBBbaAkAScN-D2dARJidBBTcM7832c7o/edit#
owners:
- lvargas@mozilla.com
labels:
  incremental: true
scheduling:
  dag_name: bqetl_analytics_aggregations
  task_name: investigation_aggregates_v1
bigquery:
  time_partitioning:
    field: submission_date
    type: day
    require_partition_filter: true
    expiration_days: null
  clustering:
    fields:
    - country
    - channel
    - install_source
    - adjust_campaign
references: {}
